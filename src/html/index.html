<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>ZenPay Payment Plugin</title>

		<!-- Bootstrap 5 CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>

		<!-- Bootstrap Icons -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
		/>

		<!-- Highlight.js CSS -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github.min.css"
		/>

		<!-- ZenPay CSS -->
		<link href="https://cdn.travelpay.com.au/css/zenpay.payment.css" rel="stylesheet" />

		<!-- Custom CSS -->
		<link rel="stylesheet" href="css/bundle.css" />
	</head>

	<body>
		<!-- Header -->
		@@include('header.html')

		<!-- Main content -->
		@@include('main.html')

		<!-- Modal -->
		@@include('modal.html')

		<!-- Footer -->
		@@include('footer.html')

		<!-- jQuery -->
		<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

		<!-- highlight.js -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>

		<!-- JS SHA3 -->
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/js-sha3/0.9.3/sha3.min.js"
			crossorigin="anonymous"
		></script>

		<!-- Other dependencies: Bootstrap, ZenPay -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
		<script src="https://cdn.travelpay.com.au/js/zenpay.payment.bs5.js"></script>
		<!-- Custom JavaScript -->
		<script defer src="js/bundle.js"></script>
	</body>
</html>
